<h5 class="mb-3">Unemployment History</h5>
<form [formGroup]="unemploymentForm" (ngSubmit)="onSave()" class="row g-3">
    <!-- Start and End Dates -->
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="startDate" class="form-label">Start Date:</label>
            <input id="startDate" formControlName="startDate" type="date" class="form-control" />
            <div *ngIf="unemploymentForm.get('startDate')?.touched && unemploymentForm.get('startDate')?.invalid"
                class="text-danger">
                Start Date is required.
            </div>
        </div>
        <div class="col-md-6">
            <label for="endDate" class="form-label">End Date:</label>
            <input id="endDate" formControlName="endDate" type="date" class="form-control" />
            <div *ngIf="unemploymentForm.get('endDate')?.touched && unemploymentForm.get('endDate')?.invalid"
                class="text-danger">
                End Date is required.
            </div>
        </div>
    </div>

    <!-- Comments -->
    <div class="mb-3">
        <label for="comments" class="form-label">Comments:</label>
        <textarea id="comments" formControlName="comments" class="form-control"></textarea>
    </div>

    <!-- Buttons -->
    <div class="col-12">
        <button type="submit" class="btn btn-primary w-100" [disabled]="!unemploymentForm.valid">Add data</button>

    </div>
</form>
